<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>without redux</title>
    <style>
        .container {
            border: 5px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="black"></div>
    <script>
        function red() {
            document.querySelector('#red').innerHTML = `
                <div class="container" id="component_red">
                    <h1>red</h1>
                    <input type="button" value="fire" onclick="
                        document.querySelector('#component_red').style.backgroundColor = 'red';
                        document.querySelector('#component_black').style.backgroundColor = 'red';
                        document.querySelector('#component_green').style.backgroundColor = 'red';
                        document.querySelector('#component_blue').style.backgroundColor = 'red';">
                </div>
            `;
        }
        red();

        function green() {
            document.querySelector('#green').innerHTML = `
                <div class="container" id="component_green">
                    <h1>green</h1>
                    <input type="button" value="fire" onclick="
                        document.querySelector('#component_green').style.backgroundColor = 'green';
                        document.querySelector('#component_black').style.backgroundColor = 'green';
                        document.querySelector('#component_red').style.backgroundColor = 'green';
                        document.querySelector('#component_blue').style.backgroundColor = 'green';">
                </div>
            `;
        }
        green();

        function blue() {
            document.querySelector('#blue').innerHTML = `
                <div class="container" id="component_blue">
                    <h1>blue</h1>
                    <input type="button" value="fire" onclick="
                        document.querySelector('#component_blue').style.backgroundColor = 'blue';
                        document.querySelector('#component_black').style.backgroundColor = 'blue';
                        document.querySelector('#component_red').style.backgroundColor = 'blue';
                        document.querySelector('#component_green').style.backgroundColor = 'blue';">
                </div>
            `;
        }
        blue();                

        function black() {
            document.querySelector('#black').innerHTML = `
                <div class="container" id="component_black">
                    <h1>black</h1>
                    <input type="button" value="fire" onclick="
                        document.querySelector('#component_black').style.backgroundColor = 'black';
                        document.querySelector('#component_red').style.backgroundColor = 'black';
                        document.querySelector('#component_blue').style.backgroundColor = 'black';
                        document.querySelector('#component_green').style.backgroundColor = 'black';">
                </div>
            `;
        }
        black();          
    </script>
</body>
</html>
